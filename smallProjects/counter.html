<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body>
    <button id='backButton' onClick="minus1(-1)"> - </button>
    <span id='value'> 0 </span>
    <button id='forwardButton' onClick="add1(1)"> + </button>
    <button id='reset' onClick="backto0()"> reset </button>

    <script>
        let count = localStorage.getItem('count') || 0;

        function minus1(change) {
            count = Number(count) + change
            localStorage.setItem('count', count)
            document.getElementById('value').textContent = count;
        }

        function backto0() {
            count = 0
            localStorage.setItem('count', count)
            document.getElementById('value').textContent = count;
        }

        function add1(change) {
            count = Number(count) + change
            localStorage.setItem('count', count)
            document.getElementById('value').textContent = count;
        }
    </script>
</body>
</html>
