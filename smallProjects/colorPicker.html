<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
</head>
<body>
    <h1 id="bodyText"> Hello World!! </h1>
    <div id="colorGrid"></div>

<script>
  const colors = ['red', 'blue', 'orange', 'purple', 'black'];
  const savedColor = localStorage.getItem('bgColor') || 'red';
  document.body.style.backgroundColor = savedColor;

  for (let i = 0; i < colors.length; i++) {
    const div = document.createElement('div');
    div.style.backgroundColor = colors[i];
    div.style.height = '40px';
    div.style.width = '40px';
    div.style.display = 'inline-block';
    div.style.cursor = 'pointer';

    div.addEventListener('click', () => {
        document.body.style.backgroundColor = colors[i];
        localStorage.setItem('bgColor', colors[i]);
    });

    document.getElementById('colorGrid').appendChild(div);
  }

</script>

</body>
</html>
